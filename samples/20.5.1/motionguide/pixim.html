<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, minimal-ui">
		<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
		<script src="../../../lib/pixi.5.3.2.min.js"></script>
		<script src="../../../lib/Pixim.min.js"></script>
		<script src="../../../dist/Pixim-animate-container.js"></script>
		<script src="game/game.js"></script>
	</head>
	<body>
		<script>
			const pRatio = window.devicePixelRatio || 1;
			const app = new Pixim.Application({
				width: 450,
				height: 800,
				antialias: true,
				resolution: pRatio,
				backgroundColor: 0xFFFFFF
			});
			
			Pixim.animate.init({
				useSynchedTimeline: true,
				useDeltaTime: false,
				useMotionGuide: true,
				ticker: app.app.ticker
			})
			.loadAssetAsync({
				id: '2FA8E0C7230941478CE2CA3DB82DBEDF',
				basepath: 'game/',
				options: {
					crossOrigin: false
				}
			})
			.then(function(lib) {
				const Game = Pixim.Content.create();
				
				Game.setConfig({
					width: 450,
					height: 800
				});
				
				class Root extends Pixim.animate.Container {
					constructor() {
						super();
						
						this.addCreatejs(new lib.game());
					}
				}
				
				Game.defineLibraries({
					root: Root
				});
				
				const game = new Game();
				game.addVars({
					lib: lib
				});
				
				app
					.fullScreen()
					.attachAsync(game)
					.then(function() {
						app.play();
					});
			});
		</script>
	</div>
	</body>
</html>
